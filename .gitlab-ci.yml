image: gradle:jdk11

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - gradle build
  allow_failure: true

test:
  stage: test
  script:
    - gradle clean
    - gradle test
    - gradle reports
    - gradle aggregate 
  artifacts:
    when: always
    paths:
      - target/site/serenity
