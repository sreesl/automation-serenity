image: gradle:jdk11

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - gradle build

test:
  stage: test
  script:
    - gradle cucumber
    - gradle aggregate
  artifacts:
    when: always
    paths:
      - target/site/serenity
